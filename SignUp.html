    <body>
        <div class="container">
            <form method="post" action="./" name="myForm" class="form" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error" id="uni"></div>
                <div class="form__input-group un-i">
                    <div class="flex-nowrap input-group">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input name="un" type="text" id="signupUsername validationServer01 validationServerUsername" class="form__input cun" autofocus placeholder="Username" aria-describedby="addon-wrapping validationServerUsernameFeedback">
                    </div>
                    <div class="form__message form__message--error" id="un"></div>
                </div>
                <div class="form__input-group">
                    <input name="ea" type="text" class="form__input" id="ea" autofocus placeholder="Email Address">
                    <div class="form__message form__message--error" id="eam"></div>
                </div>
                <div  class="form__input-group P">
                    <input name="p" type="password" class="form__input" id = "P" autofocus placeholder="Password">
                    <div class="show" id="togglePassword" onclick="showHide();"></div>
                    <script>
                        const password = document.querySelector("#P");
                        const togglePassword = document.querySelector("#togglePassword");

                        function showHide(){
                            if (password.type === 'password'){
                                password.setAttribute('type', 'text');
                                togglePassword.classList.remove('show')
                            }
                            else{
                                password.setAttribute('type', 'password');
                                togglePassword.classList.add('show')
                            }
                        }        
                    </script>
                    <div class="form__message form__message--error" id="PP"></div>
                </div>
                <div class="form__input-group">
                    <input name="cp" type="password"  class="form__input" id="CP" autofocus placeholder="Confirm password">
                    <div class="form__message form__message--error"></div>
                </div>
                <input id="sub" class="form__button" type="submit" value="Continue" formaction="./">
                <p class="form__text">
                    <a class="form__link" href="Login.html" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
